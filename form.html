<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Styles5.css">
    <title>REGISTER</title>
</head>

<body>
    <div class="forms">
        <section class="wrapper">
            <form class="registration-form">
                <br>
                <br>
                <h2>Registration Form</h2>
                <label for="lang">Choose Your Destination:</label>
                <select name="places" Class="dropdown">
                    <option value="0">--SELECT--</option>
                    <option value="1">Busch Gardens Tampa</option>
                    <option value="2">The Florida Acquarium</option>
                    <option value="3">Tampa Bay History Center</option>
                    <option value="4">Ybor city</option>
                    <option value="5">Tampa Riverwalk</option>
                    <option value="6">Amalie Arena</option>
                    <option value="7">The Straz Center for the Performing Arts</option>
                    <option value="8">Curtis Hixon Waterfront Park</option>
                    <option value="9">Lowry Park Zoo</option>
                    <option value="10">International Plaza and Bay Street</option>
                </select>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Full name" name="name">
                <label for="email">Email:</label>
                <input type="email" placeholder="Email address" id="email" name="email">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 XXX-XXX-XXXX">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <label for="lang">Gender:</label>
                <select name="gender" Class="dropdown">
                    <option value="0">--SELECT--</option>
                    <option value="1">MALE</option>
                    <option value="2">FEMALE</option>
                </select>
                <button type="submit">REGISTER</button>
                <a href="../index.html"><button class="planner" formaction="./places.html">CANCEL</button></a>
            </form>
        </section>

    </div>
</body>

</html>
